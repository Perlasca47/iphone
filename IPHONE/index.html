<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone - Apple (Brasil) </title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="menu">
        <img class="logo" src="./img/logo.png">
        <ul>
            <li>Mac</li>
            <li>Iphone</li>
            <li>Ipad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>
    <div class="caixa">
        <div class="texto">
            <h1 class="titulo-iphone">Iphone 14</h1>
            <h2 class="subtitulo"> Tão poderoso.Tão ao seu alcacance.</h2>
            <p class="paragrafo"> Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>
            <h3 class="preco"> A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>
            <p class="escolha-cor"> Escolha sua cor</p>
            <div>
                <button onclick="trocacor('#272D33'); trocaimagem('./img/iphone-preto.png')" class="preto tpa">
                </button>
                <button onclick="trocacor('#c1c1c1'); trocaimagem('./img/iphone-branco.png')" class="branco tpa">
                </button>
                <button onclick="trocacor('#b50012'); trocaimagem('./img/iphone-vemelho.png')" class="vermelho tpa">
                </button>
                <button onclick="trocacor('#EDE7F1'); trocaimagem('./img/iphone-roxo.png')" class="roxo tpa"> </button>
                <button onclick="trocacor('#F7DA47'); trocaimagem('./img/iphone-amarelo.png')" class="amarelo tpa">
                </button>
                <button onclick="trocacor('#81A5C4'); trocaimagem('./img/iphone-azul.png')" class="azul tpa"> </button>
            </div>
        </div>
        <div class="circulo"> </div>
        <img class="iphone-azul" src="./img/iphone-azul.png">
    </div>
</body>

</html>
